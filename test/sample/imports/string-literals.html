<dom-module id="string-literals">
  <template>
    <span class$="isAFunction('stringThing!', myVars)">[[isAFunction('stringThing!', myVars)]]</span>
    <span class$="isAFunction('stringThing!', myVars)">[[isAFunction("stringThing!", myVars)]]</span>
  </template>
</dom-module>

<script>
Polymer({
  is: 'string-literals',
  properties: {
    /**
     * A super nifty property.
     */
    myVars: {
      type: String,
      value: 'Hello linter!'
    }
  },
  isAFunction: function() {
    return '';
  }
});
</script>
