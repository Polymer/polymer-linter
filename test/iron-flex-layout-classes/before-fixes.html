<dom-module id="no-classes">
  <template>
    <div>
      <p>lorem</p>
      <p>ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "no-classes"
    });
  </script>
</dom-module>


<dom-module id="no-style">
  <template>
    <div class="layout horizontal">
      <p>lorem</p>
      <p>ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "no-style"
    });
  </script>
</dom-module>


<dom-module id="with-style">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <p>lorem</p>
      <p>ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "with-style"
    });
  </script>
</dom-module>


<dom-module id="with-include">
  <template>
    <style include="awesome-style">
       :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <p>lorem</p>
      <p>ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "with-include"
    });
  </script>
</dom-module>


<dom-module id="with-partial-include">
  <template>
    <style include="awesome-style iron-flex">
       :host {
        display: block;
      }
    </style>
    <div class="layout horizontal-reverse">
      <p class="layout vertical">lorem</p>
      <p class="flex-1">ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "with-partial-include"
    });
  </script>
</dom-module>
