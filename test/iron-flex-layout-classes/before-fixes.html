<dom-module id="no-style">
  <template>
    <div class="layout horizontal">
      <p>lorem</p>
      <p>ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "no-style"
    });
  </script>
</dom-module>


<dom-module id="with-style">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <p>lorem</p>
      <p>ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "with-style"
    });
  </script>
</dom-module>


<dom-module id="with-style-include">
  <template>
    <style include="awesome-style-module">
       :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <p>lorem</p>
      <p>ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "with-style-include"
    });
  </script>
</dom-module>


<dom-module id="with-partial-iron-flex-include">
  <template>
    <style include="awesome-style-module iron-flex">
       :host {
        display: block;
      }
    </style>
    <div class="layout horizontal-reverse">
      <p>lorem</p>
      <p>ipsum</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "with-partial-iron-flex-include"
    });
  </script>
</dom-module>
