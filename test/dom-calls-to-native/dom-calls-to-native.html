<script>
  class Foo {
    handler(event) {
      Polymer.dom(event).localTarget.innerHTML = 'foo';
      const path = Polymer.dom(event).path;
      const root = Polymer.dom(event).rootTarget;
      this.path = path;
      this.root = root;
    }
  }

  /**
   * @global
   */
  function handler(event) {
    Polymer.dom(event).localTarget.click();
    const path = Polymer.dom(event).path;
    const root = Polymer.dom(event).rootTarget;
    return [path, root];
  }
</script>
