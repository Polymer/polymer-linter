<!-- Super simple cases: -->
<paper-header-panel>
  <paper-toolbar slot="header"></paper-toolbar>
</paper-header-panel>

<paper-header-panel>
  <div class="paper-header" slot="header"></div>
</paper-header-panel>


<!-- Trickier cases -->

<paper-header-panel>
  <paper-toolbar slot="header"></paper-toolbar>
  <paper-toolbar class="paper-header" slot="header"></paper-toolbar>
  <paper-toolbar slot="header"></paper-toolbar>
  <paper-toolbar slot="ignoreme"></paper-toolbar>
  <paper-toolbar
      attr1
      attr2
      attr3 slot="header"></paper-toolbar>
</paper-header-panel>

<paper-scroll-header-panel>
  <paper-toolbar slot="header"></paper-toolbar>
  <div slot="content">foo</div>
  <span slot="content">bar</span>
  <paper-toolbar slot="header"></paper-toolbar>
</paper-scroll-header-panel>

<paper-drawer-panel right-drawer>
  <div drawer slot="drawer"> Drawer panel... </div>
  <div main slot="main"> Main panel... </div>
</paper-drawer-panel>

<paper-menu-button>
  <paper-icon-button icon="menu" class="dropdown-trigger" slot="dropdown-trigger"></paper-icon-button>
  <paper-menu class="dropdown-content" slot="dropdown-content">
     <paper-item>Share</paper-item>
     <paper-item>Settings</paper-item>
     <paper-item>Help</paper-item>
  </paper-menu>
</paper-menu-button>

<!-- Test self-closing tag syntax. -->
<paper-input-container>
  <input type="text" id="url_criteria" slot="input"/>
</paper-input-container>

<paper-dropdown-menu>
  <paper-listbox class="dropdown-content" slot="dropdown-content">
    <paper-item label="Foo label property">Foo textContent</paper-item>
    <paper-item label="Foo label attribute">Foo textContent</paper-item>
  </paper-listbox>
</paper-dropdown-menu>

<paper-scroll-header-panel fixed header-height="160">
  <!-- Should apply the styles to the template's children, not the template. -->
  <template is="dom-if" if="[[!dataLoaded]]">
    <div slot="content">Content here!</div>
  </template>
</paper-scroll-header-panel>


<dom-module id="foo-bar">
  <template>
    <slot></slot>
    <slot name="foo" existing-nonsense-attribute="bar" old-content-selector=".foo">
      Fallback content here
    </slot>
  </template>
  <script>
    Polymer({
      is: 'foo-bar',
    });
  </script>
</dom-module>
