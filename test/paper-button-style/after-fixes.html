       * Remove this style to apply the change, more details at b/70528356.
       */
      paper-button {
        display: inline-block;
        text-align: center;
        font-family: inherit;
        align-items: stretch;
        justify-content: flex-start;
      }
    </style>

  </template>
  <script>
    Polymer({
      is: "no-style"

  </script>
</dom-module>
