<dom-module id="no-style">
  <template>
    <!-- Remove this to enable the vertical alignment of button content -->
    <style>
      paper-button {
        display: inline-block;
      }
    </style>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "no-style"
    });
  </script>
</dom-module>

<dom-module id="with-style">
  <template>
    <!-- Remove this to enable the vertical alignment of button content -->
    <style>
      paper-button {
        display: inline-block;
      }
    </style>
    <style>
      paper-button {
        color: blue;
      }
    </style>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "with-style"
    });
  </script>
</dom-module>

<dom-module id="with-empty-style">
  <template>
    <!-- Remove this to enable the vertical alignment of button content -->
    <style>
      paper-button {
        display: inline-block;
      }
    </style>
    <style></style>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "with-empty-style"
    });
  </script>
</dom-module>
