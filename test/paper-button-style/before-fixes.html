<dom-module id="no-style">
  <template>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "no-style"
    });
  </script>
</dom-module>

<dom-module id="in-template">
  <template>
    <template>
      <paper-button></paper-button>
    </template>
  </template>
  <script>
    Polymer({
      is: "in-template"
    });
  </script>
</dom-module>

<dom-module id="with-style">
  <template>
    <style>
      paper-button {
        color: blue;
      }
    </style>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "with-style"
    });
  </script>
</dom-module>

<dom-module id="with-empty-style">
  <template>
    <style></style>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "with-empty-style"
    });
  </script>
</dom-module>

<dom-module id="no-dupes">
  <template>
    <style id="linter-paper-button-style"></style>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "no-dupes"
    });
  </script>
</dom-module>

<dom-module id="with-mixin">
  <template>
    <style>
      paper-button {
        --paper-button: {
          display: inline;
          text-align: center;
        }
      }
    </style>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "with-mixin"
    });
  </script>
</dom-module>

<dom-module id="link-style">
  <link rel="import" type="css" href="button-style.css">
  <template>
    <paper-button></paper-button>
  </template>
  <script>
    Polymer({
      is: "link-style"
    });
  </script>
</dom-module>

  <link rel="import" type="css" href="button-style.css">

    <style>
      paper-button {
        --paper-button: {

  <script>
    Polymer({
