<html>

<body>

  <form is="iron-form"></form>

  <div><form is="iron-form"></form></div>

  <form is="iron-form" method="get" action="/my-end-point" on-iron-form-error="handleError">
    <input type="text">
    <input type="submit">
  </form>

  <dom-module id="my-element">
    <template>
      <form id="form" is="iron-form" allow-redirect>
        <input type="text">
        <input type="submit">
      </form>
    </template>
    <script>
      Polymer({
        is: "my-element"
      });
    </script>
  </dom-module>

</body>

</html>
